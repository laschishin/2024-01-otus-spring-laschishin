<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link rel="stylesheet" href="../static/styles.css" th:href='@{/styles.css}'>
</head>
<body>

<h3>Books</h3>


<table class="list-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Pro Spring 5: An In-Depth Guide to the Spring Framework and Its Tools</td>
        <td th:text="${book.getAuthorsFullNames()}"> Iuliana Cosmina, Rob Harrop</td>
        <td th:text="${book.genre.name}">Professional literature</td>
        <td>
            <a href="book_edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
